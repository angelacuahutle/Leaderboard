<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
<script defer src="/index.bundle.js"></script></head>

<body class="container-fluid mt-5">
  <h1 class="my-5 mx-3">Leaderboard</h1>
  <div class="container-fluid row w-75 w mx-auto">
    <section class="container-fluid col mx-5">
      <h2 class="d-flex justify-content-between">Recent scores <button type="button" class="btn btn-dark"
          id="refresh">Refresh</button></h2>
      <div class="leaderboard my-5">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col"><strong>Name</strong></th>
              <th scope="col"><strong>Score</strong></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">Manchester</th>
              <td>40</td>
            </tr>
            <tr>
              <th scope="row">Real Madrid</th>
              <td>30</td>
            </tr>
            <tr>
              <th scope="row">Barcelona</th>
              <td>40</td>
            </tr>
            <tr>
              <th scope="row">Irland</th>
              <td>50</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

  </div>
</body>
</html>
